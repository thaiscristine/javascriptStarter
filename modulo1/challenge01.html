<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 01</title>
</head>
<body>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function whereLives(endereco){
            var resultado = console.log('O usuário mora em '+ endereco.cidade + " / " +  endereco.uf + ", no bairro "
            + endereco.bairro + ', na rua "' + endereco.rua + '" com nº '+ endereco.numero + '.');

            return resultado;
        }        

        whereLives(endereco);
    </script>

    <div></div>
</body>
