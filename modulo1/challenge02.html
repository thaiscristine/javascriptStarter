    <script>
        function isPar(x, y){
            var numbers = [];
           
            for (var i = x; i < y; i++) {
                if(i % 2 == 0){
                    numbers.push(i);
                }
            }
            return numbers;
        }
        var resultado = isPar(10,153);
        console.log(resultado);

    </script>
