<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 03</title>
</head>
<body>

    <div id="app">
        <ul></ul>
    </div>
    <script>
        
        var nomes = ["Diego", "Maria", "Luana"];
        var lista = document.querySelector("#app ul");
        
        for(var i = 0; i < nomes.length; i++){
           
            var listElement = document.createElement("li");
            var text = document.createTextNode(nomes[i]);

            listElement.append(text);
            lista.append(listElement);
        }
        console.log(lista)
        ///console.log()

    </script>
</body>
</html>
