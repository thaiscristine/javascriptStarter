<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 04</title>
</head>
<body>

    <div id="app">

        <input type="text" name="name">
        <button>Adicionar</button>

        <ul></ul>

    </div>
    <script>
        
        var btn = document.querySelector('#app button');
        var nomes = ["Diego", "Maria", "Luana"];
        var lista = document.querySelector("#app ul");

        function clearElements(value){
            value.innerHTML = '';
        };

        function listNames() {
            
            for(var i = 0; i < nomes.length; i++){
                
                var listElement = document.createElement("li");
                var text = document.createTextNode(nomes[i]);

                listElement.append(text);
                lista.append(listElement);
            }
        }

        function updateNames() {
            
            clearElements(lista);
            listNames();   
        }

        function add(){

            inputName = document.querySelector('input[name=name]');
            nomes.push(inputName.value);

            updateNames();
            inputName.value = "";   
        }
        
        listNames();
        btn.addEventListener("click", add, false);

    </script>
</body>
</html>
